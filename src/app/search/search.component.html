<div class="search-movies" *ngIf="allData.length > 0">
  <div class="search-table">
    <h1>Pronadjite Film</h1>
    <mat-card class="diff">
      <mat-card-content>
        <mat-form-field class="search1" appearance="outline">
          <mat-label>Unesite naziv filma</mat-label>
          <input class="login1" type="text" matInput placeholder="Unesite naziv filma" (keyup)="doSearch($event)">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <p *ngIf="dataSource.length === 0 && allData.length > 0">No matching results.</p>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length > 0">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="title-size">
        <i class="fa-solid fa-clapperboard"></i> Naslov filma
      </th>
      <td mat-cell *matCellDef="let element" class="title-size"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="runtime">
      <th mat-header-cell *matHeaderCellDef class="runtime-size">
        <i class="fa-solid fa-clock"></i> Trajanje filma
      </th>
      <td mat-cell *matCellDef="let element" class="runtime-size"> {{ element.runTime }} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef class="date-size">
        <i class="fa-solid fa-calendar-days"></i> Datum
      </th>
      <td mat-cell *matCellDef="let element" class="date-size"> {{ utils.formatDate(element.startDate) }} </td>
    </ng-container>

    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef class="summary-text-cell">
        <i class="fa-solid fa-book"></i> Opis filma
      </th>
      <td mat-cell *matCellDef="let element" class="summary-text-cell"> {{ element.shortDescription }} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef class="createdat-size">
        Pusten
      </th>
      <td mat-cell *matCellDef="let element" class="createdat-size"> {{ utils.formatDate(element.createdAt) }} </td>
    </ng-container>

    <ng-container matColumnDef="pricePerTicket">
      <th mat-header-cell *matHeaderCellDef class="price-size">
        <i class="fa-solid fa-money-bill-wave"></i> Cena
      </th>
      <td mat-cell *matCellDef="let element" class="price-size"> 1000RSD </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-size">
        <i class="fa-solid fa-location-arrow"></i> Actions
      </th>
      <td mat-cell *matCellDef="let element" class="actions-size">
        <mat-card-actions>
          <button mat-button class="dugme1" [routerLink]="['/allmovies/' + element.movieId + '/movie']">
            Detaljnije
          </button>
        </mat-card-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="backgroundcolor"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <br>
</div>

<app-loading *ngIf="allData.length === 0" />
